    <script>
        new Vue({
            el: '#app',
            data: {
                data: [],
                labels: [],
            },
            methods: {
                async fetchData() {
                    try {
                        const prods = await axios.get("http://127.0.0.1:5000/dashboard");
                        this.data = prods.data.data;
                        this.labels = prods.data.labels;

                        const ctx = document.getElementById('myChart');

                        new Chart(ctx, {
                            type: 'bar',
                            data: {
                                labels: this.labels,
                                datasets: [{
                                    label: 'Remaining Stock Quantity',
                                    data: this.data,
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                scales: {
                                    y: {
                                        beginAtZero: true
                                    }
                                }
                            }
                        });
                    } catch (error) {
                        console.error('Error fetching dashboard data:', error);
                    }
                }
            },mounted() {
                this.fetchData();
            }
        });

    </script>
